<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div id="container">
        
        <img src="./img/icon.svg" alt="">
        <h1 id="title">Gerador de senhas</h1>

        <div id="password_container">
            <span id="password"></span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password_items">

            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">Quantidade de caracteres</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">Incluir letra maiúscula</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">Incluir letra minúscula</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">Incluir número</label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_special_character" id="include_special_character">
                <label for="include_special_character">Incluir caractere especial</label>
            </div>

            <button id="generate">Gerar senha</button>
        </div>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
